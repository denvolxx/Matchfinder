<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" routerLink="/">Matchfinder</a>


        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            @if (accountService.currentUser()) {
            <li class="nav-item">
                <a routerLink="/members" routerLinkActive="active" class="nav-link">Matches</a>
            </li>

            <li class="nav-item">
                <a routerLink="/lists" routerLinkActive="active" class="nav-link">Lists</a>
            </li>

            <li class="nav-item">
                <a routerLink="/messages" routerLinkActive="active" class="nav-link">Messages</a>
            </li>
            }
        </ul>

        @if (accountService.currentUser()) {
        <div dropdown class="dropdown">
            <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome
                {{accountService.currentUser()?.username | titlecase}}</a>
            <ul *dropdownMenu class="dropdown-menu" role="menu">
                <li role="menuitem"><a class="dropdown-item">Edit profile</a></li>
                <li class="divider dropdown-divider"></li>
                <li role="menuitem"><a class="dropdown-item" (click)="logout()">Logout</a></li>
            </ul>
        </div>
        }

        @if (!accountService.currentUser()) {
        <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
            <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text"
                placeholder="Username">
            <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password"
                placeholder="Password">
            <button class="btn btn-success" type="submit">Login</button>
        </form>
        }
    </div>
</nav>
