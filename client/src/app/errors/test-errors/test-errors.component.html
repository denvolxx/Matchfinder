<div>
    <button class="btn btn-outline-primary me-3" (click)="get400Error()">Test error 400</button>
    <button class="btn btn-outline-primary me-3" (click)="get401Error()">Test error 401</button>
    <button class="btn btn-outline-primary me-3" (click)="get404Error()">Test error 404</button>
    <button class="btn btn-outline-primary me-3" (click)="get500Error()">Test error 500</button>
    <button class="btn btn-outline-primary me-3" (click)="get400ValidationError()">Test error 400 validation</button>

    @if (validationErrors.length >0) {
    <div class="row mt-5">
        <ul class="text-danger">
            @for (error of validationErrors; track $index) {
            <li>{{error}}</li>
            }
        </ul>
    </div>
    }
</div>
